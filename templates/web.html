<!DOCTYPE html>
<html>
<head>
    <title>Car Details Form</title>
</head>
<body>
    <h2>Car Details Form</h2>
    <form action="/predict" method="post">
        <label for="car_brand">Car Brand:</label>
        <select id="car_brand" name="car_brand">
            <option value=0>Maruti</option>
            <option value=0>Hyundai</option>
            <option value=0>Tata</option>
            <option value=0>Datsun</option>
            <option value=0>Chevrolet</option>
            <option value=0>Skoda</option>
            <option value=0>Mini</option>
            <option value=0>Fiat</option>
            <option value=0>Jeep</option>
            <option value=0>Smart</option>
            <option value=0>Ambassador</option>
            <option value=0>Isuzu</option>
            <option value=0>Force</option>
            <option value=1>Honda</option>
            <option value=1>Nissan</option>
            <option value=1>Toyota</option>
            <option value=1>Volkswagen</option>
            <option value=1>Mitsubishi</option>
            <option value=1>Renault</option>
            <option value=2>Audi</option>
            <option value=2>Mercedes-Benz</option>
            <option value=2>BMW</option>
            <option value=2>Porsche</option>
            <option value=2>Jaguar</option>
            <option value=2>Volvo</option>
            <option value=2>Bentley</option>
            <option value=2>Lamborghini</option>
        </select><br><br>
        <label for="manufacture_year">Manufacture Year:</label>
        <input type="number" id="manufacture_year" name="manufacture_year" required> <br><br>
         <label for="engine">Engine (in cc):</label>
         <input type="number" id="engine" name="engine" required><br><br>
         <label for="fuel_type">Engine_Type :</label>
         <select id="fuel_type" name="fuel_type">
             <option value=0>CNG</option>
             <option value=1>Diesel</option>
             <option value=4>Petrol</option>
             <option value=3>LPG</option>
             <option value=2>Electric</option>
         </select><br><br>
        <label for="power">Power (in bph):</label>
        <input type="number" id="power" name="power" required><br><br>
        <label for="seats">Seats:</label>
        <select id="seats" name="seats">
            <option value=5>5</option>
            <option value=7>7</option>
        </select><br><br>
        <label for="mileage">Mileage (km/l):</label>
        <input type="number" id="mileage" name="mileage" required><br><br>
        <label for="kilometer_driven">Kilometer Driven:</label>
        <input type="number" id="kilometer_driven" name="kilometer_driven" required><br><br>
        <label for="ownertype">Owner Type:</label>
        <select id="ownertype" name="ownertype">
            <option value=0>First</option>
            <option value=2>Second</option>
            <option value=3>third</option>
            <option value=1>4th and above</option>
        </select><br><br>
        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission">
            <option value=1>Manual</option>
            <option value=0>Automatic</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
